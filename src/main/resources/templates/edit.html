<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}">
  <label for="name" >Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="surname" >Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br/>
  <label hidden for="password" >Enter password: </label>
  <input hidden type="text" th:field="*{password}" id="password"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>
  <label>Выберите роль:</label> <br>
  <input type="checkbox" th:field="*{roles}" th:value="ROLE_ADMIN" />Admin<br/>
  <input type="checkbox" th:field="*{roles}" th:value="ROLE_USER" />User<br/>
  <br/>
  <input type="submit" value="Update user"/>
</form>
<br/>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="LOGOUT"/>
</form>
</body>
</html>

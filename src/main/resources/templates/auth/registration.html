<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
  <label for="name" >Введите имя пользователя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username error</div>
  <br/>
  <label for="surname" >Введите фамилию: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br/>
  <label for="password" >Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>
  <label>Выберите роль:</label>
  <br/>
  <label>
    <input type="checkbox" th:field="*{roles}" th:value="ROLE_ADMIN" />
  </label>Admin<br/>
  <label>
    <input type="checkbox" th:field="*{roles}" th:value="ROLE_USER" />
  </label>User<br/>
  <br/>
  <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
